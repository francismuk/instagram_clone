<!DOCTYPE html>
<html lang="en">

<head>
  {% block styles %}
  <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">

  {% endblock %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}"><img style="height:35px; width: 30px; padding-bottom: 15px"
            src="media/image/INSTAGRAM.png" alt=""></a>
        <a style="font-family: 'Satisfy', cursive;" class="navbar-brand" href="{% url 'index' %}"> Instagram </a>

      </div>
      <div class="col-md-8"></div>
      <div class="col-md-3">

        {% if user.is_authenticated %}
        <p>
          <p class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
              aria-expanded="false">Account
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{%url 'index'%}">Home</a>
              </li>
              <li>
                <a href="{%url 'new-post'%}">Create Article</a>
              </li>
              <li>
                <a href="/accounts/password/change">Change Password</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </p>
        </p>
        {% else %}
        <li>
          <a class='btn btn-warning' href="/accounts/login">Login</a>
        </li>

        {% endif %}
      </div>

    </div>
  </nav>
</body>

</html>

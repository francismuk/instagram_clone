{%extends 'base.html'%}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
</head>
{% block content %}
{{block.super}}

    <div class="container">

        <!-- <div class="jumbotron text-center mb-0" style="background-color:white;">
      
          <h1 class="h1" style="font-family: 'Grand Hotel', cursive; color: rgb(245, 39, 108);font-size:70px;">Instagram</h1>
      
        </div> -->
    </div>
    <div class="container">
        {% for image in images %}
        <div class="card border-secondary"><a href="{% url 'image' image.id %}">
            <img src="{{image.image.url}}" data-target="#imageModal{{image.id}}" data-toggle="modal" alt="" class="img-fluid" id="eachimage"
              size="100px200"></a>
     <p style="font-family: 'Oswald', sans-serif;"> Caption : {{ image.description}}</p>
          <p style="font-family: 'Oswald', sans-serif;">Posted by : {{ image.user}}</p></div>
        {% endfor %}



    <form  action="{%url 'index'%}" method="post">
      {%csrf_token%}
  
      {% bootstrap_form letterForm layout='inline' %}
      <input type="submit" value="Subscribe">
    </form>
</div>
{% endblock %}
